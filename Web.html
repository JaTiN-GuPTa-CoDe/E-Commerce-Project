<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trends Website</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f30fac2c61.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- Navigation -->
      <nav>
        <div class="logo">
          <h1>Trends</h1>
        </div>
        <ul>
          <li>
            <a id="home" onclick="homes()">Home</a>
            <a id="shop" onclick="shops()">Shops</a>
            <a id="blog" onclick="blogs()">Blog</a>
            <a id="about" onclick="abouts()">About</a>
            <a id="contact" onclick="contacts()">Contact</a>
            <i class="fa-sharp fa-solid fa-cart-shopping"></i>
          </li>
        </ul>
      </nav>

      <!-- Main Section -->
      <div class="main">
        <div class="mainText">
          <h2>Trends</h2>
          <h1 class="top">Super Value Deals</h1>
          <h1>On All Products</h1>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi</p>
          <button>Explore</button>
        </div>
        <img src="m3.png" alt="Main Image" />
      </div>

      <!-- Men's Wear Section -->
      <div class="trend">
        <div class="head">
          <h1>Trends <span>Men's Wear</span></h1>
        </div>
        <div class="card">
          <div class="crd">
            <img src="srt1.webp" alt="Shirt 1" onclick="show(this)" />
            <div class="crdText">
              <h2>Cotton Trending Shirt</h2>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
              <br />
              <button>Add to Cart</button>
            </div>
          </div>

          <div class="crd">
            <img src="srt2.webp" alt="Shirt 2" onclick="show(this)" />
            <div class="crdText">
              <h2>Cotton Trending Shirt</h2>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
              <br />
              <button>Add to Cart</button>
            </div>
          </div>
          <!-- Add More Cards as Needed -->
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footerText">
          <p>&copy; 2024 Trends. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
